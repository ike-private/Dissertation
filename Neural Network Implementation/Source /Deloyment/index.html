<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Abnormal Gait Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <body>

    <!-- Interface to upload a video -->
    <div>
      <button id = 'uploadVideo' onclick="uploadVideo()">Upload video</button>
      <div id = "collectVideoPoses"  style="display: none;">
        <input type="file" id="myFile" size="50">
        <button onclick="collectVideoPoses()">Start Collecting poses</button>
      </div>
      <h1 id='label'></h1>
    </div>

      <!-- Interface to use webcam -->
     <div>
      <button id = 'uploadWebcam' onclick="uploadWebcam()">Upload using webcam</button>
      <button id = 'collectWebcamPoses' onclick="collectWebcamPoses()" style="display: none;">Start Collecting poses</button>
    </div>
    <div id='results'>

    </div>
    <div>
      <video id="video" type='video/mp4'></video>
    </div>

    <script src="deploy.js"></script>
  </body>
</html>
