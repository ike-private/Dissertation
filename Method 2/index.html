<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  </head>

  <body>
    <div id='labelInterface'>
      <label for="target-label"> Target Label </label>
      <input type="text" id="target-label" name="target-label">
      <button id="get-poses" onclick="hideUpload()">Get poses</button>
    </div>
    <div id='fileInterface' style="display: none">
      <label for="file-selector"> Select images </label>
      <input type="file" id="file-selector"   webkitdirectory multiple>
    </div>
    <div id='returnInterface' style="display: none">
      <button id="back" onclick="returnInterface()">Back</button>
    </div> 
     <!-- <video src='N12.mp4' id="video" type='video/mp4' autoplay></video> -->
    <script src="cosineSimilarityCollection.js"></script>
  </body>
</html>
