<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  </head>

  <body>
    <!-- Form to set the target label -->
    <div id='labelInterface'>
      <label for="target-label"> Target Label </label>
      <input type="text" id="target-label" name="target-label">
      <button id="get-poses" onclick="removeLabelInterface()">Set Label</button>
    </div>

    <!-- Interface to select a folder of videos -->
    <div id='fileInterface' style="display: none">
      <label for="selectFile"> Select images </label>
      <input type="file" id="selectFile"   webkitdirectory multiple>
    </div>

    <!-- Button to return to the target label form  -->
    <div id='returnInterface' style="display: none"></div>
      <button id="back" onclick="returnInterface()">Back</button>
    </div>

    <div id='vid'></div>
    <script src="collection.js"></script>
  </body>
</html>
